<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryCare</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #1a1a1a; background: #fff; line-height: 1.6; }
    .hero { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; text-align: center; }
    .logo { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.5rem; }
    .tagline { font-size: 1.2rem; color: #555; margin-bottom: 0.75rem; }
    .badge { display: inline-block; font-size: 0.8rem; font-weight: 500; color: #fff; background: #1a1a1a; padding: 0.3rem 0.8rem; border-radius: 999px; margin-bottom: 2.5rem; letter-spacing: 0.05em; text-transform: uppercase; }
    .info { max-width: 480px; font-size: 1rem; color: #666; margin-bottom: 3rem; }
    .contact-form { width: 100%; max-width: 400px; }
    .contact-form h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 0.75rem 1rem; margin-bottom: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; font-family: inherit; background: #fafafa; transition: border-color 0.2s; }
    .contact-form input:focus, .contact-form textarea:focus { outline: none; border-color: #1a1a1a; background: #fff; }
    .contact-form textarea { resize: vertical; min-height: 100px; }
    .contact-form button { width: 100%; padding: 0.75rem; background: #1a1a1a; color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
    .contact-form button:hover { background: #333; }
    .success-message { display: none; padding: 1rem; background: #f0faf0; border: 1px solid #c6e6c6; border-radius: 8px; color: #2d6a2d; font-size: 0.95rem; }
    footer { text-align: center; padding: 2rem; font-size: 0.85rem; color: #999; }
    @media (max-width: 600px) { .logo { font-size: 2rem; } .tagline { font-size: 1rem; } .info { font-size: 0.95rem; } .hero { padding: 1.5rem; } }
  </style>
</head>
<body>
  <section class="hero">
    <div class="logo">StoryCare</div>
    <p class="tagline">Secure healthcare communication</p>
    <span class="badge">Coming Soon</span>
    <p class="info">We're building something new. If you'd like to get in touch or learn more, drop us a message below.</p>
    <div class="contact-form">
      <h2>Get in touch</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <textarea name="message" placeholder="Message (optional)"></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="success-message" id="successMsg">Thanks! We'll be in touch soon.</div>
    </div>
  </section>
  <footer>&copy; 2026 StoryCare</footer>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    });
  </script>
</body>
</html>
